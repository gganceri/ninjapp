<!DOCTYPE html>
<html>
<head>
  <title>Dashboard de Proyectos</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    h1 { color: #e63946; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.5rem; border: 1px solid #ccc; text-align: left; }
    tr:hover { background-color: #f1f1f1; }
  </style>
</head>
<body>
  <h1>üìÅ Dashboard de Proyectos</h1>
  {% if projects %}
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Contacto</th>
          <th>Email</th>
          <th>Notas</th>
        </tr>
      </thead>
      <tbody>
        {% for p in projects %}
          <tr>
            <td>{{ p.nombre }}</td>
            <td>{{ p.contacto }}</td>
            <td>{{ p.email }}</td>
            <td>{{ p.notas }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No hay proyectos todav√≠a.</p>
  {% endif %}
</body>
</html>
