<!DOCTYPE html>
<html>
<head>
    <title>Pregunta a la IA</title>
</head>
<body>
    <h1>Hacé tu pregunta</h1>
    <form method="post">
        <input type="text" name="question" placeholder="¿Qué querés saber?" required>
        <button type="submit">Enviar</button>
    </form>

    {% if response %}
        <h2>Respuesta:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
