<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat con OpenAI</title>
</head>
<body>
  <h1>üí¨ Chat con OpenAI</h1>
  <input type="text" id="userInput" placeholder="Escrib√≠ tu pregunta..." />
  <button onclick="sendMessage()">Enviar</button>

  <pre id="response"></pre>

  <script>
    async function sendMessage() {
      const message = document.getElementById("userInput").value;
      const responseBox = document.getElementById("response");
      responseBox.textContent = "‚è≥ Enviando...";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      if (data.response) {
        responseBox.textContent = "üß† " + data.response;
      } else {
        responseBox.textContent = "‚ö†Ô∏è Error: " + data.error;
      }
    }
  </script>
</body>
</html>
