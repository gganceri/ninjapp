<!DOCTYPE html>
<html>
<head>
    <title>Pregunta a la IA</title>
</head>
<body>
    <h1>Hacé tu pregunta</h1>
    <form method="POST">
  <input type="text" name="pregunta" placeholder="Escribí tu pregunta">
  <button type="submit">Enviar</button>
</form>


    {% if response %}
        <h2>Respuesta:</h2>
        <p>{{ response }}</p>
    {% endif %}
</body>
</html>
