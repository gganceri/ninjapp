<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>NinjaApp IA</title>
</head>
<body>
  <h1>üí¨ Chat con OpenAI</h1>
  <input id="message" type="text" placeholder="Escrib√≠ tu pregunta..." />
  <button onclick="sendMessage()">Enviar</button>
  <pre id="response"></pre>

  <script>
    async function sendMessage() {
      const message = document.getElementById("message").value;
      const responseBox = document.getElementById("response");
      responseBox.textContent = "‚è≥ Esperando respuesta...";
      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        responseBox.textContent = data.response || data.error;
      } catch (err) {
        responseBox.textContent = "‚ùå Error: " + err;
      }
    }
  </script>
</body>
</html>
